<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate-papo UOL</title>
</head>

<body>
    <div class="container">
        <div class="login">
            <img src="img/logo.png" alt="logo uol" />
            <input type="text" placeholder="Digite seu nome" />
            <button onclick="getName()">Entrar</button>
            <div class="loader hidden"></div>
            <p class="hidden">Entrando...</p>
        </div>
        <div class="chat-uol hidden">
            <div class="top bar">
                <img src="img/logo.png" alt="logo uol" />
                <ion-icon name="people-sharp" onclick="openMenu()"></ion-icon>
            </div>
            
            <div class="chat"></div>
            <div class="bottom bar">
                <div>
                    <input type="text" placeholder="Escreva aqui..." />
                    <p></p>
                </div>
                <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
            </div>
        </div>
        <div class="lateral-menu hidden">
            <div class="overlay" onclick="closeMenu()"></div>
            <div class="menu">
                <div class="recipient">
                    <p>Escolha um contato para enviar mensagem:</p>
                    <ul class="users-online"></ul>
                </div>
                <div class="visibility">
                    <p>Escolha a visibilidade:</p>
                    <ul class="message-type">
                        <li onclick="selectVisibility(this)"><div><ion-icon name="lock-open"></ion-icon><p>PÃºblico</p></div><div><ion-icon class="check" name="checkmark-outline"></div></li>
                        <li onclick="selectVisibility(this)"><div><ion-icon name="lock-open"></ion-icon><p>Reservadamente</p></div><div><ion-icon class="check" name="checkmark-outline"></div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts.js"></script>

</html>
